name: Terraform CI/CD Pipeline

on:
  push:
    branches: [ "terraform-deploy" ]

jobs:
  terraform:
    name: "terraform-job"
    outputs:
      host: ${{ steps.terraform_output.outputs.public_ip }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        run: terraform init -backend-config=backend.conf

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

      - name: Terraform Output
        id: terraform_output
        run: |
          echo public_ip=$(terraform output instance_public_ip | tr -d '"') >> $GITHUB_OUTPUT
          echo public_ip=$(terraform output instance_public_ip | tr -d '"') >> static/output.txt
#          terraform output -json > output.json

      - name: Upload S3
        uses: shallwefootball/s3-upload-action@master
        id: S3
        with:
          aws_key_id: AWS_ACCESS_KEY_ID
          aws_secret_access_key: AWS_SECRET_ACCESS_KEY
          aws_bucket: "kajal-bucket-test"
          source_dir: 'static'

