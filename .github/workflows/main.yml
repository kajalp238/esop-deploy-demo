name: Terraform CI/CD Pipeline

on:
  push:
    branches: [ "terraform-deploy" ]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: 'us-east-1'

jobs:
  terraform:
    name: "terraform-plan-job"
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        run: terraform init -backend-config=backend.conf

      - name: Terraform Plan
        run: terraform plan

  terraform-apply:
    name: "terraform-apply-job"
    needs: [terraform]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        run: terraform init -backend-config=backend.conf

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false

      - name: Terraform Output
        id: terraform_output
        run: |
          echo public_ip=$(terraform output instance_public_ip | tr -d '"') >> $GITHUB_OUTPUT
          mkdir terraform_output
          echo $(terraform output instance_public_ip | tr -d '"') >> terraform_output/output.txt
          aws s3 sync terraform_output s3://kajal-bucket-test/

  deploy-application:
    name: "deploy-application"
    needs: [terraform-apply]
    uses: kajalp238/esop-deploy-demo/.github/workflows/main.yml@main
    secrets:
      KAJAL_EC2_SSH_KEY: ${{ secrets.KAJAL_EC2_SSH_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}